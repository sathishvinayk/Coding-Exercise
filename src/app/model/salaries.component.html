<table class="table table-sm table-stripped">
    <thead>
        <tr>
            <th>ID</th>
            <th>EmployeeID</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let p of salaries">
            <td>{{p.id}}</td>
            <td>{{p.employeeID}}</td>
            <td>{{p.salary}}</td>
        </tr>
    </tbody>
</table>
